<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Marker Admin</title>
<style>
body { font-family:sans-serif; padding:20px; }
form { margin-bottom:20px; }
</style>
</head>
<body>
<h1>新增 Marker</h1>
<form id="uploadForm">
  Marker ID: <input type="text" name="markerId" required><br>
  Marker Type: 
    <select name="markerType">
      <option value="preset">Preset</option>
      <option value="pattern">Pattern</option>
    </select><br>
  Pattern File: <input type="file" name="patternFile"><br>
  Content Type:
    <select name="contentType">
      <option value="video">Video</option>
      <option value="image">Image</option>
    </select><br>
  Video URL: <input type="text" name="videoUrl"><br>
  圖片檔案: <input type="file" name="imageFile"><br>
  <button type="submit">新增 Marker</button>
</form>

<div id="message"></div>

<script>
const form = document.getElementById('uploadForm');
form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);

  fetch('/upload', {
    method: 'POST',
    body: data
  }).then(res => res.json())
    .then(res => {
      document.getElementById('message').innerText = res.message;
      form.reset();
    });
});
</script>
</body>
</html>
