<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker + YouTube 影片</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }

    #hint {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffffff;
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
      display: none; /* 初始隱藏 */
    }

    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 提示文字 -->
  <div id="hint">
    點擊播放教學影片<br>
    <button id="playBtn">播放影片</button>
  </div>

  <!-- A-Frame + AR.js -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!-- 自訂 marker -->
    <a-marker type="pattern" url="assets/洗衣機.patt" id="customMarker">
      <!-- 可以替換成任何 3D 物件或文字 -->
      <a-box color="blue" position="0 0.25 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hint = document.getElementById('hint');
    const playBtn = document.getElementById('playBtn');
    const customMarker = document.getElementById('customMarker');

    // 偵測到 marker 顯示提示文字
    customMarker.addEventListener('markerFound', () => {
      hint.style.display = 'block';
    });

    // 失去 marker 隱藏提示文字
    customMarker.addEventListener('markerLost', () => {
      hint.style.display = 'none';
    });

    // 點擊按鈕播放影片
    playBtn.addEventListener('click', () => {
      window.open("https://www.youtube.com/watch?v=cci1yhDeOjs", "_blank");
    });
  </script>

</body>
</html>
