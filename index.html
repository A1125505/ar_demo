<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Hiro Marker + YouTube 撥放</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }

    #hint {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #ffffff;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
      display: none; /* 初始隱藏 */
    }

    #playBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 50%;
      border: none;
      display: none; /* 初始隱藏 */
      z-index: 101;
    }
  </style>
</head>
<body>

  <!-- 提示文字 -->
  <div id="hint">
    點擊播放影片<br>
    <button id="playBtn">播放影片</button>
  </div>

  <!-- YouTube 影片 iframe -->
  <iframe id="ytPlayer" 
          src="https://www.youtube.com/embed/cci1yhDeOjs?autoplay=1" 
          allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!-- 內建 HIRO marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <!-- 可以放 3D 物件示意 -->
      <a-box color="green" position="0 0.25 0"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hint = document.getElementById('hint');
    const playBtn = document.getElementById('playBtn');
    const ytPlayer = document.getElementById('ytPlayer');
    const hiroMarker = document.getElementById('hiroMarker');

    // 偵測到 HIRO marker 顯示提示文字
    hiroMarker.addEventListener('markerFound', () => {
      hint.style.display = 'block';
    });

    // 失去 marker 隱藏提示文字與影片
    hiroMarker.addEventListener('markerLost', () => {
      hint.style.display = 'none';
      ytPlayer.style.display = 'none';
    });

    // 點擊按鈕播放影片
    playBtn.addEventListener('click', () => {
      ytPlayer.style.display = 'block';
      hint.style.display = 'none';
    });
  </script>

</body>
</html>
