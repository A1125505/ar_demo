<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR QR + YouTube 範例</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }

    #hint {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffffff;
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
    }

    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 50%;
      border: none;
      display: none;
      z-index: 101;
    }
  </style>
</head>
<body>

  <!-- 提示文字 -->
  <div id="hint">
    請以正面對準設備<br>
    <button id="playBtn">點擊播放影片</button>
  </div>

  <!-- YouTube 影片 -->
  <iframe id="ytPlayer" src="https://www.youtube.com/embed/cci1yhDeOjs?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- A-Frame + AR.js（可保留 marker 互動，但暫時不顯示影片） -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset="hiro" visible="false">
      <a-box color="red" position="0 0.25 0"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const hint = document.getElementById('hint');
    const playBtn = document.getElementById('playBtn');
    const ytPlayer = document.getElementById('ytPlayer');

    // 點擊按鈕播放影片
    playBtn.addEventListener('click', () => {
      ytPlayer.style.display = 'block';  // 顯示影片
      hint.style.display = 'none';       // 隱藏提示文字
    });
  </script>

</body>
</html>
