<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Hiro + Kanji Marker Popup</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      background: #000;
      border-radius: 8px;
      display: none;
      z-index: 100;
      padding: 0;
    }

    .closeBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 101;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 0 0 8px 8px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 0 0 8px 8px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 影片視窗 -->
  <div id="videoPopup" class="popup">
    <button class="closeBtn" onclick="closeVideo()">關閉</button>
    <iframe id="ytPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- 圖片視窗 -->
  <div id="imagePopup" class="popup">
    <button class="closeBtn" onclick="closeImage()">關閉</button>
    <img src="assets/test.jpg" alt="Test Image">
  </div>

  <!-- AR.js 場景 -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset="hiro" id="hiroMarker"></a-marker>
    <a-marker preset="kanji" id="kanjiMarker"></a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const videoPopup = document.getElementById('videoPopup');
    const ytPlayer = document.getElementById('ytPlayer');
    const imagePopup = document.getElementById('imagePopup');
    const hiroMarker = document.getElementById('hiroMarker');
    const kanjiMarker = document.getElementById('kanjiMarker');

    // 標記是否有 popup 活動中
    let popupActive = false;

    // 掃到 HIRO marker → 播放影片
    hiroMarker.addEventListener('markerFound', () => {
      if (!popupActive) {
        ytPlayer.src = "https://www.youtube.com/embed/cci1yhDeOjs?autoplay=1";
        videoPopup.style.display = 'block';
        popupActive = true;
      }
    });

    // 掃到 Kanji marker → 顯示圖片
    kanjiMarker.addEventListener('markerFound', () => {
      if (!popupActive) {
        imagePopup.style.display = 'block';
        popupActive = true;
      }
    });

    // 關閉影片
    function closeVideo() {
      videoPopup.style.display = 'none';
      ytPlayer.src = ""; // 停止影片
      popupActive = false;
    }

    // 關閉圖片
    function closeImage() {
      imagePopup.style.display = 'none';
      popupActive = false;
    }
  </script>

</body>
</html>
